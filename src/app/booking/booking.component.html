<h5 class="p-1 mt-5 rounded-pill no-res text-center" *ngIf="!shown">No reservation to show</h5>
<div *ngIf="shown">
  <h4 class="text-center mt-4">List of your reservations</h4>
  <div class="table-responsive">
  <table class="table table-light rounded-4 table-css mt-3 table-hover">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Business Name</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">E-mail</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reservationList; let k=index">
        <th scope="row">{{k+1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.time}}</td>
        <td>{{item.Email}}</td>
        <td><a (click)="onClick(item.id)"><i class="fa-regular fa-trash-can"></i></a></td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
